################################# Faq ####################################
faq:
  title_outline : "FAQ"
  title : "Preguntas frecuentes"
  content: ""

  faq_item:

    - title: ¿Por qué ya no es free access?
      content: |
        En los últimos años hemos hecho un gran esfuerzo para llevar este evento sin costo para nuestra comunidad. Sin embargo, hemos decidido asignar los ingresos de asistencias a honorarios para los ponentes, buscando de alguna manera agradecerles todo su esfuerzo.
        
        Igualmente hemos mejorado los beneficios para mejorar tu experiencia. Algunos son:
        
        * Acceso inmediato a todas las grabaciones de las sesiones.
        * Contacto directo con ponentes mediante el slack del evento.
        * Traducción simultánea - Sesiones en idioma inglés y en español.
        * Acceso exclusivo e ilimitado a las presentaciones y grabaciones

    - title : "¿Cuál será el horario del evento?"
      content : | 
        Actualmente estamos diseñando la agenda, en próximos días se publicará la agenda y horarios del evento.

    - title : "¿Cómo reservo mi lugar para sesiones específicas?"
      content : | 
        SG Virtual Conference es un evento pagado, pero no te preocupes la tarifa será muy accesible, se contará con varios descuentos y becas a las que estudiantes podrán aplicar. 
        
        1. Previo al evento, aparecerá en el sitio web el botón: LIVE. O podrás ingresar a la página: 
        2. Dar click al botón que dice “Ingresar / Join”. Saldrá un pop-up con el mensaje “Join event” solicitando tu dirección de email.
        3. Al introducir tu email, el sistema detectará si ya estás registrada(o) y en caso de ser así te mostrará un botón para recibir un login link por correo. Dale click y recibirás un correo con un enlace para hacer login a Data Days Virtual en Crowdcast (la plataforma que estamos utilizando para la transmisión).
        4. Si en el paso 3 el sistema no reconoce tu correo, te pedimos nos contactes: eventos@sg.com.mx
        
    - title : "¿Qué software necesito para conectarme?"
      content : "Solo necesitas una computadora con un navegador web actualizado, de preferencia Google Chrome o Mozilla Firefox."

    - title : "¿Dónde puedo ver las grabaciones?"  
      content: | 
        Durante la semana del evento las grabaciones estarán disponibles desde la misma página de transmisión. Ingresa y una vez que tengas 
        una sesión activa podrás dar click en la parte superior izquierda del menú de transmisión y se desplegará una lista de las distintas sesiones (ver imagen).
        Si seleccionas una sesión anterior podrás ver la grabación.
        
        ![Menú con sesiones anteriores](/sgvirtual/images/menu-sesiones-anteriores.jpg "Menu con sesiones anteriores")

    - title : "¿Cómo puedo contactar con otros participantes y ponentes?"
      content : | 
        Para manejar esta comunicación estaremos utilizando slack. Te compartiremos vía mail la liga para ingresar al slack del evento.

        Los canales que estaremos manejando son:
          * En #general para conversaciones generales (saludos desde X), dinámicas, y temas que no estén atadas a una sesión.
          * En #session es donde se estará comentando sobre la sesión en curso.
          * En #support problemas con la herramienta, atención a asistentes y patrocinadores.

        Además cada patrocinador tendrá un canal en slack, quienes estarán organizando interesantes dinámicas, y muchos estarán buscando talento.

    - title : "¿Cómo puedo solicitar soporte?"
      content : "Por favor envía un mensaje en el canal de #support en el Slack de SG Virtual."

    - title : "¿Darán constancias de participación?"
      content : | 
        Sí. A todos los asistentes registrados al evento, les haremos llegar su constancia de participación.

        Importante: la constancia se genera con el nombre completo con el que te registraste.
         
            
    - title : "¿Las grabaciones y slides de las sesiones se compartirán?"
      content : "Todas las sesiones serán grabadas y se compartirán con los asistentes del evento, así como las presentaciones (slides)."

    - title : "Código de conducta"
      content : "SG Virtual es una conferencia amigable en la que todos deben sentirse bienvenidos, seguros y cómodos. Consulta el [Código de conducta](https://sg.com.mx/sgvirtual/coc/).</a>"

    - title : "Contáctanos"
      content : "Si no hemos logrado resolver tus preguntas, por favor contáctanos:  eventos@sg.com.mx. También puedes consultar nuestro  [aviso de privacidad](https://sg.com.mx/politicas-de-privacidad)."



