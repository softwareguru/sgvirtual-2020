
######################## default configuration ####################
baseURL = "https://sg.com.mx/sgvirtual"
title = "SG Virtual Conference"
enableRobotsTXT = true
DefaultContentLanguage = "es"
RemovePathAccents = true

theme = "vixcon-hugo"
# post pagination
paginate = "8"
# post excerpt
disqusShortname = "vixcon" # get your shortname form here : https://disqus.com
# disable language
disableLanguages = [] # disable language from here

# output
[outputs]
home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true

############################# Plugins ##############################
# CSS Plugins
[[params.plugins.css]]
link = "/sgvirtual/plugins/bootstrap/css/bootstrap.min.css"
[[params.plugins.css]]
link = "/sgvirtual/plugins/themefisher-font/themefisher-font.min.css"

# JS Plugins
[[params.plugins.js]]
link = "/sgvirtual/plugins/jquery/jquery.js"
[[params.plugins.js]]
link = "/sgvirtual/plugins/bootstrap/js/bootstrap.min.js"
[[params.plugins.js]]
link="https://kit.fontawesome.com/4a6d2efc2e.js"
############################## navigation ###############################


#################### default parameters ################################
[params]
logo = "/sgvirtual/images/logo.jpg"
home = "Home"

# Meta data
description = """SG Virtual es un congreso en línea gratuito para 
profesionistas de software donde expertos de todo el mundo comparten conocimiento 
y mejores prácticas para construir software grandioso."""
image = "https://sg.com.mx/sgvirtual/images/sgvirtual-card3.png"
twitter_user = "@RevistaSG"
email = "eventos@sg.com.mx"
author = "Software Guru"

# contact form action
contact_form_action = "#" # contact form works with https://formspree.io
# Google Analitycs
google_analitycs_id = "UA-21077034-40" # your id
# search for blog page
search = true

# Preloader
[params.preloader]
enable = true
preloader = "" # use jpg, png, svg or gif format.

# Navigation button
[params.navigation_button]
enable = true
label = "Regístrate"
link = "register/"



