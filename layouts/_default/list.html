{{ define "main" }}
<section class="blog section">
  <div class="container">
    <h2>{{ .Title }}</h2>
    <div class="row">  
          {{ $paginator := .Paginate .Data.Pages }}
          {{ range $paginator.Pages }}
          <div class="col-sm-6">
            {{ .Render "post" }}
          </div>
          {{ end }}
          <div class="col-12">
            {{ template "_internal/pagination.html" . }}
          </div>
      </div>
    </div>
</section>

{{ end }}
