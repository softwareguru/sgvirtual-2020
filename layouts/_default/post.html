<article class="blog-article box-shadow mb-4">
  <div class="content py-5 px-4">
    <h4 class="my-3"><a href="{{ .Permalink }}">{{ .Title | markdownify }}</a></h4>
    <span class="d-block"><i class="tf-ion-android-person mr-3"></i>Por {{ range .Params.Speakers }}{{ . }}{{ end }}</span>
    <p class="mb-4">{{ .Summary }}</p>
    <a href="{{ .Permalink }}" class="read-more text-color h6">{{ i18n "read_more" }} <i
        class="tf-ion-android-arrow-forward ml-3"></i></a>
  </div>
</article>
