<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
{{- partial "head.html" . -}}

<body>
	{{- partial "preloader.html" . -}}
	{{- partial "header.html" . -}}
	{{ if not .IsHome }}
	{{ partial "page-title.html" . }}
	{{ end }}
	<main>
	  {{- block "main" . }}{{- end }}
    </main>
	{{- partial "footer.html" . -}}
	{{- partial "twitter_tag.html" . -}}
</body>

</html>
