{{ define "main" }}

{{ $data := index .Site.Data .Site.Language.Lang }}


<section class="speaker-2 section bg-gray">
  <div class="container">
    <div class="row section-heading">
      <div class="col-lg-9">
        <div class="heading">
          <span class="stroke-text">{{ .Title }}</span>
          <div class="pl-90 content">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>



    <div class="speaker-strip">
      {{ range where .Data.Pages.ByTitle "Params.year" "2021"}}
      <div class="speaker-item">
        <div class="speaker-block">
            <div class="headshot-box">
            <a href="{{.Permalink}}">
              <img src="/sgvirtual{{ .Params.Image }}" alt="{{ .Title }}" class="img-fluid">
            </a>
            </div>
            <div class="speaker-info text-center">
              <h4 class="mb-0 mt-3"><a href="{{.Permalink}}">{{ .Title }}</a></h4>
              <p>{{ .Params.Designation}}</p>
            </div>
        </div>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
